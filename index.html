<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
<section id="health-app">
	<header>
	<h1>Health Tracker</h1>
		<input id="search" placeholder="Search For Food" />
	</header>
  <div class="food-result-view">
  <h2>Search Results</h2>
  	<ul id="list">
    </ul>
  </div>
  <div class="selected-food-view">
    <div id="breakfast"></div>
    <div id="lunch"></div>
    <div id="dinner"></div>
    <div id="snack"></div>
    <div id="total"></div>
  </div>
</section>


<script type="text/template" id="search-results-template">
  <%= name %>
</script>

<script type="text/template" id="selected-food-template">
  <%= name %>
</script>


<script src="js/lib/jquery-3.2.1.min.js"></script>

<script src="js/models/FoodModel.js"></script>
<script src="js/collections/selectedCollection.js"></script>

<script src="js/views/selectedFoodView.js"></script>

<script src="js/views/appView.js"></script>
