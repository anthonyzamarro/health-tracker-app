    <div id="dinner" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">Dinner</div>
    <div id="snack" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">Snacks</div>

  </div>

</section>

</script>

<!-- Drag/drop functions -->
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
  var id = document.getElementById('food-result-item');
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
