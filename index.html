<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
<section id="health-app">
	<header>
	<h1>Health Tracker</h1>
		<input id="search" placeholder="Search For Food" />
	</header>
  <div class="food-result-view">
  <h2>Search Results</h2>
  	<ul id="list">
    </ul>
  </div>
  <div class="selected-food-view">
    <h2>Selected Food</h2>
    <div id="breakfast" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">Breakfast</div>
    <div id="lunch" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">Lunch</div>
    <div id="dinner" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">Dinner</div>
    <div id="snack" class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">Snacks</div>
    <div id="total">Total: </div>
  </div>
</section>


<script type="text/template" id="search-results-template">
  <%= name %>
</script>

<script type="text/template" id="selected-food-template">
  <%= name %>
</script>

<!-- Drag/drop functions -->
<script type="text/javascript">
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
  var id = document.getElementById('food-result-item');
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    console.log(data)
    ev.target.appendChild(document.getElementById(data));
}
</script>


<script src="js/lib/jquery-3.2.1.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/backbone.localStorage.js"></script>
<script src="js/lib/backbone.firebase.js"></script>

<script src="js/models/FoodModel.js"></script>
<script src="js/collections/selectedCollection.js"></script>
<script src="js/collections/resultCollection.js"></script>
<script src="js/views/selectedFoodView.js"></script>
<script src="js/views/searchResultView.js"></script>
<script src="js/views/appView.js"></script>
<!-- <script src="js/routers/router.js"></script>
 --><script src="js/app.js"></script>
  </body>
</html>
